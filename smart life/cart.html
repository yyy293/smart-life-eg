<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Life - Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="IMG_1324.jpeg" alt="Logo" style="height:50px;">
  <div class="controls">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ar')">AR</button>
    <button onclick="toggleTheme()">Light / Dark</button>
    <a href="products.html"><button data-i18n="products">Products</button></a>
  </div>
</header>

<main>
<h2 data-i18n="cart">Cart</h2>
<label>
  <input type="checkbox" id="installCheck" onchange="renderCart()">
  <span data-i18n="install">Add installation (+200 LE per item)</span>
</label>

<div id="cartItems"></div>
<h4 id="total"></h4>
<p data-i18n="payment">Payment: Cash only</p>
</main>

<script src="app.js"></script>
<script>
if(!localStorage.getItem("user")) location.href="index.html";
renderCart();
</script>
</body>
</html>
