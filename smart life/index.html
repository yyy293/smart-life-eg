<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Life - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="IMG_1324.jpeg" alt="Logo" style="height:50px;">
  <div class="controls">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ar')">AR</button>
    <button onclick="toggleTheme()">Light / Dark</button>
  </div>
</header>

<main>
  <h2 data-i18n="welcome">Welcome to Smart Life</h2>

  <div id="auth">
    <label>Email: <input type="email" id="email"></label><br>
    <label>Username: <input type="text" id="username"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <label>
      <input type="checkbox" id="isOperator"> Operator?
    </label><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
